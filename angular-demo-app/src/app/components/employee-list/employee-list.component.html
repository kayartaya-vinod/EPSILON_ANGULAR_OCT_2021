<h3>This is EmployeeListComponent</h3>

<!-- {{ employees | json }} -->

<!-- table>((thead>tr>th*5)+(tbody>tr>td*5)) -->

<button (click)="prevPage()" [disabled]="start === 0" class="btn btn-primary">
  Previous
</button>
<button (click)="nextPage()" class="btn btn-primary">Next</button>

<table class="table table-striped table-hover table-bordered">
  <caption>
    List of employees
  </caption>
  <thead>
    <tr>
      <th id="Avatar">Avatar</th>
      <th id="Name">Name</th>
      <th id="DOB">Date of birth</th>
      <th id="Email">Email</th>
      <th id="Address">Address</th>
      <th id="City">City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees | slice: start:end">
      <td>
        <img [src]="emp.avatar" [alt]="emp.firstname" />
      </td>
      <td>{{ emp | fullname }}</td>
      <td>
        {{ emp.dateOfBirth | date: "MMMM d, yyyy" }}
        <br />
        {{ emp.dateOfBirth | age: 2 }}
        <!-- (37 years, 2 months and 7 days) -->
        <!-- (37 years and 2 months) -->
        <!-- (37 years) -->
      </td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.address }}</td>
      <td>{{ emp.city | uppercase }}</td>
    </tr>
  </tbody>
</table>
