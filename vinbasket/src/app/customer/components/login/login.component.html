<div class="row">
  <div class="col-2"></div>
  <div class="col">
    <h3>{{ "customer.login.title" | translate }}</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">{{
          "customer.login.email" | translate
        }}</label>
        <input
          type="email"
          [(ngModel)]="loginData.email"
          name="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          {{ "customer.login.email_share" | translate }}
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">{{
          "customer.login.pwd" | translate
        }}</label>
        <input
          type="password"
          [(ngModel)]="loginData.password"
          name="password"
          class="form-control"
          id="password"
        />
      </div>
      <button (click)="login()" type="submit" class="btn btn-primary">
        {{ "customer.login.loginBtnTxt" | translate }}
      </button>

      {{ "customer.login.registerHint" | translate }}
      <button routerLink="/customer/register" class="btn btn-link">
        {{ "customer.login.registerTxt" | translate }}
      </button>
    </form>
  </div>
  <div class="col-2"></div>
</div>
